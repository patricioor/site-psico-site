<main>
  <section class="header-section">
    <mat-toolbar class="desktop-menu">
      <div class="logo-header">
        <button mat-menu-item [routerLink]="['/about']" fragment="section1">
          <img src="assets/svg/logo1.png">
        </button>
      </div>
      <div class="buttons-header">
         <button mat-button (click)="navigateAbout()"> {{ secondaryBtnText }} </button>
         <button mat-button (click)="navigateService()"> {{ tertiaryBtnText }} </button>
         <button mat-button (click)="navigateTestimonials()"> {{ quinaryBtnText }} </button>
         <button mat-button (click)="navigateBlog()"> {{ senaryBtnText }} </button>
      </div>
    </mat-toolbar>

    <mat-toolbar class="mobile-menu">
      <div class="logo-header">
        <button mat-menu-item [routerLink]="['/about']" fragment="section1">
          <img src="assets/svg/logo1.png">
        </button>
      </div>
      <div class="menu-header">
        <button mat-button [matMenuTriggerFor]="menu">
          <img src="https://img.icons8.com/?size=100&id=82749&format=png&color=f0e6df">
        </button>
      </div>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/about']" fragment="section1"> {{ primaryBtnText }} </button>
      <button mat-menu-item [routerLink]="['/about']" fragment="section2"> {{ secondaryBtnText }} </button>
      <button mat-menu-item [routerLink]="['/about']" fragment="section3"> {{ tertiaryBtnText }} </button>
      <button mat-menu-item [routerLink]="['/about']" fragment="section4"> {{ quaternaryBtnText }} </button>

      <button mat-menu-item (click)="navigateTestimonials()"> {{ quinaryBtnText }} </button>
      <button mat-menu-item (click)="navigateService()"> {{ septnaryBtnText }} </button>
      <button mat-menu-item (click)="navigateBlog()"> {{ senaryBtnText }} </button>
      </mat-menu>
  </section>

  <div class="divider"><div></div></div>
</main>
